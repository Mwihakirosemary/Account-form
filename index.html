<body>
    <div class="main">
       
        <div class="first">
            <h4 id="logo">dribble</h4>

        <div class="second">

                <div class="top">
                    Already a member? <a href="login.html">Sign in</a>
                </div>
                <div>
                   <h1>Sign up to Dribble</h1>
                </div>
                    <button class="button"> <span>G</span> Sign up with Google</button>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <h3><span>Or</span></h3>
                    
                <div>
                    
                </div>

                    <input type="text" id="fname" name="fname">
                    <input type="text" id="uname" name="uname"><br>

                    <input type="checkbox" id="checkbox" name="checkbox">

                    <div class="one">

                        <label for="account2"> <a href="url">service,privacy policy</a>,and our <a href="url">default Notification Settings</a>.</label>
