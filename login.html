<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <!-- One div class holding the labels,inputs-to enter user name and password and the submit button
        The second h5 is a link to the signup page -->
        <div class="one">
            <h1>Login to Dribble</h1>

            <label for="uname">User Name</label>
            <input type="text" id="uname" name="username" placeholder="Your name..">
          
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Your password.."><br>

            <input type="submit" value="Submit">

            <h5>Forgot Password?</h5>

            <h5>Don't have an account? <a href="index.html">Sign up!</a></h5>



        </div>
    </form>
</body>
</html>
